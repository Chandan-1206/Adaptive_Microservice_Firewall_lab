<!-- firewall_app/templates/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firewall Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="fw-bold">Adaptive Firewall Dashboard</h1>
        <p class="text-muted">Real-time Layer 7 traffic monitoring & adaptive enforcement</p>
    </div>

    <!-- Charts -->
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-sm p-3">
                <h5 class="card-title text-center">Traffic Per IP</h5>
                <canvas id="ipChart" height="220"></canvas>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm p-3 mt-4">
        <h5 class="card-title text-center mb-3">IP Activity & Defense State</h5>
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>IP Address</th>
                    <th>Current Count</th>
                    <th>Total Allowed</th>
                    <th>Total Blocked</th>
                    <th>Threat Score</th>
                    <th>Defense State</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

</div>

<script>
let ipChart = null;

async function loadStats() {
    const res = await fetch('/api/stats');
    const data = await res.json();

    const labels = data.ips.map(ip => ip.ip);
    const allowed = data.ips.map(ip => ip.total_allowed_requests);
    const blocked = data.ips.map(ip => ip.total_blocked_requests);

    const ctx = document.getElementById('ipChart').getContext('2d');
    const chartData = {
        labels,
        datasets: [
            {
                label: "Allowed",
                backgroundColor: "#28a745",
                data: allowed
            },
            {
                label: "Blocked",
                backgroundColor: "#dc3545",
                data: blocked
            }
        ]
    };

    if (ipChart) {
        ipChart.data = chartData;
        ipChart.update();
    } else {
        ipChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });
    }

    let tbody = document.getElementById('tableBody');
    tbody.innerHTML = "";

    data.ips.forEach(ip => {
        let state = "NORMAL";
        let badgeClass = "badge bg-success";

        if (ip.blocked) {
            state = "BLOCKED";
            badgeClass = "badge bg-danger";
        } else if (ip.last_reason === "THROTTLED") {
            state = "THROTTLED";
            badgeClass = "badge bg-warning text-dark";
        }

        tbody.innerHTML += `
        <tr>
            <td>${ip.ip}</td>
            <td>${ip.current_window_count}</td>
            <td>${ip.total_allowed_requests}</td>
            <td>${ip.total_blocked_requests}</td>
            <td>${ip.threat_score}</td>
            <td>
                <span class="${badgeClass}">
                    ${state}
                </span>
            </td>
        </tr>`;
    });
}

setInterval(loadStats, 2000);
</script>

</body>
</html>
